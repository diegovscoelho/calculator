<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculadora</h1>
    <div id="display"></div>
    <div id="calculadora">
        <div><button class="digit">6</button></div>
        <div><button class="digit">7</button></div>
        <div><button class="digit">8</button></div>
        <div><button class="digit">9</button></div>
        <div><button class="digit">2</button></div>
        <div><button class="digit">3</button></div>
        <div><button class="digit">4</button></div>
        <div><button class="digit">5</button></div>
        <div><button class="digit">1</button></div>
        <div><button class="digit">0</button></div>
        <div><button class="operation">+</button></div>
        <div><button class="operation">-</button></div>
        <div><button class="operation">/</button></div>
        <div><button class="operation">*</button></div>
        <div><button class="result">=</button></div>
        <div><button class="clear">clear</button></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
